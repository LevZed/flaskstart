{% extends "layout.html" %}

{% block content %}

<div class="container carusel">
    <div class="owl-carousel owl-theme">
        <div class="item">Content 1</div>
        <div class="item">Content 2</div>
        <div class="item">Content 3</div>
        <div class="item">Content 4</div>
        <div class="item">Content 5</div>
        <div class="item">Content 6</div>
        <div class="item">Content 7</div>
    </div>
</div>

<style>
    .item {
        /* background-color: rgb(105, 224, 240); */
        height: 15rem;
        /* width: 200px; */
        background: #5ce0b6;
        padding: 1rem;
    }

    .carusel {
        max-width: 960px;
        margin-top: 40px;
    }
</style>
<script>
    $(function () {
        let opt = {
            loop: false,
            nav: true,

            margin: 15,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1,
                    nav: true,
                    loop: true
                },
                600: {
                    items: 3,
                    nav: false
                },
                1000: {
                    items: 5,
                    nav: true,
                    loop: false
                }
            }
        }

        $(".owl-carousel").owlCarousel(opt);
    })
</script>

{%endblock%}
